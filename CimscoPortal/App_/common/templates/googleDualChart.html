<div class="widget">
    <div class="widget-header">
        <span class="widget-caption">{{::chart.title}}</span>

        <div class="widget-buttons">
            <a href="" widget-collapse></a>
            <!--<a href="" widget-dispose></a>-->
        </div>
    </div>
    <div class="show-hide-animate">
        <div class="widget-body show-hide-animate" style="height: 360px;  padding-top:5px; padding-right:0; padding-left:0">
            <div class="col-lg-12" ng-if="chart.data">
                <div google-chart chart="chart" style="height:330px; width:100%; padding-right:5px;"></div>
            </div>
        </div>
    </div>
</div>
